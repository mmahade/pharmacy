<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>System Alerts</title>
</head>

<body>
    <div layout:fragment="content" class="p-6 space-y-6">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">System Alerts</h2>
                <p class="text-gray-500 text-sm">Critical notifications regarding stock expiry and inventory levels.</p>
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="flex items-center gap-2 px-5 py-2.5 bg-gray-900 text-white rounded-xl font-bold shadow-lg shadow-gray-200 hover:shadow-xl hover:translate-y-[-1px] active:translate-y-[0px] transition-all">
                    <i data-lucide="check-check" class="w-5 h-5"></i>
                    Mark All Read
                </button>
            </div>
        </div>

        <!-- Alert List -->
        <div class="space-y-4">
            <!-- Expiry Alerts -->
            <div th:each="alert : ${expiryAlerts}"
                class="bg-white p-6 rounded-[2rem] border-l-8 border-l-red-500 border border-gray-100 shadow-sm flex items-center justify-between group hover:shadow-md transition-all">
                <div class="flex items-center gap-5">
                    <div class="w-12 h-12 rounded-2xl bg-red-50 text-red-600 flex items-center justify-center">
                        <i data-lucide="clock" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-900" th:text="'Expiring Soon: ' + ${alert.medicineName}">
                            Amoxicillin 500mg</h4>
                        <p class="text-xs text-gray-500 font-medium">Batch #B-99201 expires on <span
                                class="text-red-600 font-bold"
                                th:text="${#temporals.format(alert.expiryDate, 'dd MMM yyyy')}">24 Dec 2023</span></p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="px-4 py-2 bg-gray-50 text-gray-600 rounded-xl text-xs font-bold hover:bg-gray-100 transition-colors">Dismiss</button>
                    <button
                        class="px-4 py-2 bg-red-600 text-white rounded-xl text-xs font-bold hover:bg-red-700 transition-colors shadow-lg shadow-red-100">Review
                        Batch</button>
                </div>
            </div>

            <!-- Low Stock Alerts -->
            <div th:each="med : ${medicines}" th:if="${med.totalStock <= med.minStock}"
                class="bg-white p-6 rounded-[2rem] border-l-8 border-l-amber-500 border border-gray-100 shadow-sm flex items-center justify-between group hover:shadow-md transition-all">
                <div class="flex items-center gap-5">
                    <div class="w-12 h-12 rounded-2xl bg-amber-50 text-amber-600 flex items-center justify-center">
                        <i data-lucide="package" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-900" th:text="'Low Stock Alert: ' + ${med.name}">Paracetamol</h4>
                        <p class="text-xs text-gray-500 font-medium">Current stock: <span
                                class="text-amber-600 font-bold" th:text="${med.totalStock}">5</span> units (Minimum:
                            <span th:text="${med.minStock}">20</span>)</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="px-4 py-2 bg-gray-50 text-gray-600 rounded-xl text-xs font-bold hover:bg-gray-100 transition-colors">Dismiss</button>
                    <a th:href="@{/inventory}"
                        class="px-4 py-2 bg-amber-500 text-white rounded-xl text-xs font-bold hover:bg-amber-600 transition-colors shadow-lg shadow-amber-100">Restock
                        Now</a>
                </div>
            </div>

            <!-- No Alerts State -->
            <div th:if="${#lists.isEmpty(expiryAlerts) and lowStockCount == 0}"
                class="bg-white border-2 border-dashed border-gray-200 rounded-[2.5rem] p-20 text-center">
                <div class="flex flex-col items-center gap-4">
                    <div class="w-20 h-20 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-500">
                        <i data-lucide="check-circle" class="w-10 h-10"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">System all clear!</h3>
                        <p class="text-gray-500 text-sm">No critical stock or expiry alerts found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
