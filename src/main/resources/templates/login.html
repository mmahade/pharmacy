<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" type="image/png" th:href="@{/favicon/capsules.png}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCare Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bg-mesh {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, hsla(221, 83%, 53%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(262, 83%, 53%, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(221, 83%, 53%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(262, 83%, 53%, 0.1) 0px, transparent 50%);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen bg-mesh flex items-center justify-center p-6 bg-gray-50">

    <div class="w-full max-w-[440px] relative">
        <!-- Decorative blobs -->
        <div class="absolute -top-20 -left-20 w-64 h-64 bg-blue-400 rounded-full blur-[100px] opacity-20"></div>
        <div class="absolute -bottom-20 -right-20 w-64 h-64 bg-purple-400 rounded-full blur-[100px] opacity-20"></div>

        <div class="glass relative rounded-[2.5rem] shadow-2xl p-10 overflow-hidden">
            <!-- Header -->
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl shadow-xl shadow-blue-200 mb-6 animate-float">
                    <i data-lucide="pill" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight mb-2">
                    Welcome <span class="gradient-text">Back</span>
                </h1>
                <p class="text-gray-500 font-medium">Elevate your pharmacy management</p>
            </div>

            <!-- Success Message -->
            <div th:if="${param.registered}"
                class="mb-8 p-4 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-2xl text-sm flex items-center gap-3">
                <i data-lucide="check-circle" class="w-5 h-5"></i>
                <span>Registration successful! Sign in now.</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" th:action="@{/api/auth/login}" method="post" th:object="${loginForm}"
                class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Email Address</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-blue-600 text-gray-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="email" id="email" name="email" th:field="*{email}" placeholder="admin@medicare.com"
                            required
                            class="block w-full pl-12 pr-4 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-gray-400 text-gray-700 font-medium" />
                    </div>
                    <p id="error-email" class="hidden mt-2 text-xs text-red-500 font-medium ml-1"></p>
                </div>

                <!-- Password -->
                <div>
                    <div class="flex items-center justify-between mb-2 ml-1">
                        <label for="password" class="text-sm font-semibold text-gray-700">Password</label>
                        <a href="#" class="text-xs font-bold text-blue-600 hover:text-blue-700 transition">Forgot?</a>
                    </div>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-blue-600 text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" id="password" name="password" th:field="*{password}"
                            placeholder="••••••••" required
                            class="block w-full pl-12 pr-4 py-4 bg-white/50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-gray-400 text-gray-700 font-medium" />
                    </div>
                    <p id="error-password" class="hidden mt-2 text-xs text-red-500 font-medium ml-1"></p>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center ml-1">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-600">Keep me signed in</label>
                </div>

                <!-- Global Error Message -->
                <p id="global-error"
                    class="hidden text-center text-sm font-bold text-red-500 py-3 px-4 bg-red-50 rounded-2xl border border-red-100">
                </p>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-4 px-6 rounded-2xl font-bold text-lg shadow-lg shadow-blue-200 hover:shadow-xl hover:translate-y-[-2px] active:translate-y-[0px] transition-all duration-200 flex items-center justify-center gap-3">
                    <span>Sign In</span>
                    <div id="loader"
                        class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>

                <!-- Footer -->
                <p class="text-center text-sm font-medium text-gray-500 mt-10">
                    New to MediCare?
                    <a th:href="@{/register}"
                        class="text-blue-600 font-bold hover:underline transition underline-offset-4">Create account</a>
                </p>
            </form>
        </div>

        <!-- Bottom info -->
        <p class="text-center mt-10 text-gray-400 text-xs font-medium uppercase tracking-widest">&copy; 2026 MediCare
            Pharmacy System</p>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const globalError = document.getElementById('global-error');
            const emailError = document.getElementById('error-email');
            const passwordError = document.getElementById('error-password');

            // Reset states
            globalError.classList.add('hidden');
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            submitBtn.classList.add('opacity-80');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Set cookie that expires in 1 day
                    const expires = new Date();
                    expires.setTime(expires.getTime() + (24 * 60 * 60 * 1000));
                    document.cookie = `jwt_token=${result.accessToken};expires=${expires.toUTCString()};path=/;SameSite=Strict`;

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    if (response.status === 401) {
                        globalError.textContent = 'Invalid email or password';
                        globalError.classList.remove('hidden');
                    } else if (response.status === 400 && result.message) {
                        globalError.textContent = result.message;
                        globalError.classList.remove('hidden');
                    } else {
                        globalError.textContent = 'Login failed. Please try again.';
                        globalError.classList.remove('hidden');
                    }
                }
            } catch (error) {
                globalError.textContent = 'Connection error. Please try again.';
                globalError.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                loader.classList.add('hidden');
                submitBtn.classList.remove('opacity-80');
            }
        });
    </script>

    <!-- Bottom info -->
    <p class="text-center mt-10 text-gray-400 text-xs font-medium uppercase tracking-widest">&copy; 2026 MediCare
        Pharmacy System</p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
