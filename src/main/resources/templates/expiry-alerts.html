<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <link rel="icon" type="image/png" th:href="@{/favicon/capsules.png}" />
    <title>Expiry Alerts - MediCare</title>
    <link rel="icon" type="image/png" th:href="@{/favicon/drugstore.png}">
</head>

<body>
    <div layout:fragment="content" class="p-6 space-y-6">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Expiry Alerts</h2>
                <p class="text-gray-500 text-sm">Monitoring batches expiring within the next 30 days.</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="px-4 py-2 bg-white rounded-xl border border-gray-200 shadow-sm">
                    <span class="text-xs text-gray-500 block">Total Alerts</span>
                    <span class="text-lg font-bold text-gray-900" th:text="${expiryAlerts.size()}">0</span>
                </div>
            </div>
        </div>

        <!-- Alert List -->
        <div class="grid gap-4">
            <div th:each="alert : ${expiryAlerts}"
                class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm flex items-center justify-between group hover:shadow-md transition-all">
                <div class="flex items-center gap-5">
                    <div th:classappend="${alert.daysUntilExpiry <= 7} ? 'bg-red-50 text-red-600' : 'bg-amber-50 text-amber-600'"
                        class="w-14 h-14 rounded-2xl flex items-center justify-center">
                        <i data-lucide="clock" class="w-7 h-7"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h4 class="font-bold text-lg text-gray-900" th:text="${alert.medicineName}">Medicine Name
                            </h4>
                            <span th:if="${alert.daysUntilExpiry <= 7}"
                                class="px-2 py-0.5 bg-red-100 text-red-700 text-[10px] font-bold rounded-full uppercase tracking-wider">Urgent</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">
                            Batch: <span class="font-mono font-bold" th:text="${alert.batchNumber}">BATCH-001</span> |
                            Quantity: <span class="font-bold" th:text="${alert.quantity}">0</span>
                        </p>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="text-xs text-gray-500">Expires on:</span>
                            <span class="text-xs font-bold"
                                th:classappend="${alert.daysUntilExpiry <= 7} ? 'text-red-600' : 'text-amber-600'"
                                th:text="${#temporals.format(alert.expiryDate, 'dd MMM yyyy')}">Date</span>
                            <span class="text-[10px] text-gray-400">â€¢</span>
                            <span class="text-xs font-bold text-gray-700"
                                th:text="${alert.daysUntilExpiry} + ' days left'">0 days left</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="px-6 py-2.5 bg-gray-50 text-gray-600 rounded-xl text-sm font-bold hover:bg-gray-100 transition-colors">Details</button>
                    <button
                        class="px-6 py-2.5 bg-gray-900 text-white rounded-xl text-sm font-bold hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200">Take
                        Action</button>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(expiryAlerts)}"
                class="bg-white border-2 border-dashed border-gray-200 rounded-[2.5rem] p-20 text-center">
                <div class="flex flex-col items-center gap-4">
                    <div class="w-20 h-20 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-500">
                        <i data-lucide="check-circle" class="w-10 h-10"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-900">All batches are safe!</h3>
                        <p class="text-gray-500">No medicines are expiring within the next 30 days.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-css">
        <style>
            .active {
                background-color: #eff6ff !important;
                color: #1d4ed8 !important;
            }
        </style>
    </th:block>
</body>

</html>
