<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <link rel="icon" type="image/png" th:href="@{/favicon/capsules.png}" />
    <title>Customer Directory</title>
</head>

<body>
    <div layout:fragment="content" class="p-6 space-y-6">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Customer Directory</h2>
                <p class="text-gray-500 text-sm">Manage patient records and customer contact information.</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="#"
                    class="flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-blue-200 hover:shadow-xl hover:translate-y-[-1px] active:translate-y-[0px] transition-all">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    Add New Customer
                </a>
            </div>
        </div>

        <!-- Customers Table -->
        <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50/50 border-b border-gray-100 italic">
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">Customer /
                                Patient</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest text-center">
                                Contact</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest">Total
                                Purchases</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest text-right">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                        <tr class="hover:bg-gray-50/50 transition-colors group">
                            <td class="px-6 py-5 text-center" colspan="4">
                                <div class="flex flex-col items-center gap-4 py-10">
                                    <div
                                        class="w-20 h-20 rounded-full bg-gray-50 flex items-center justify-center text-gray-300">
                                        <i data-lucide="users" class="w-10 h-10"></i>
                                    </div>
                                    <div>
                                        <p class="text-lg font-bold text-gray-900">Patient records list coming soon</p>
                                        <p class="text-gray-500 text-sm">Currently synchronizing with the database.</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
