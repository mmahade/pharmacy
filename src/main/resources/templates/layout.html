<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <link rel="icon" type="image/png" th:href="@{/favicon/capsules.png}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">MediCare Pharmacy</title>
    <link rel="icon" type="image/png" th:href="@{/favicon/drugstore.png}">

    <!-- Tailwind CSS CDN (v4) -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        @custom-variant dark (&:is(.dark *));

        :root {
          --font-size: 16px;
          --background: #ffffff;
          --foreground: oklch(0.145 0 0);
          --card: #ffffff;
          --card-foreground: oklch(0.145 0 0);
          --popover: oklch(1 0 0);
          --popover-foreground: oklch(0.145 0 0);
          --primary: #030213;
          --primary-foreground: oklch(1 0 0);
          --secondary: oklch(0.95 0.0058 264.53);
          --secondary-foreground: #030213;
          --muted: #ececf0;
          --muted-foreground: #717182;
          --accent: #e9ebef;
          --accent-foreground: #030213;
          --destructive: #d4183d;
          --destructive-foreground: #ffffff;
          --border: rgba(0, 0, 0, 0.1);
          --input: transparent;
          --input-background: #f3f3f5;
          --switch-background: #cbced4;
          --font-weight-medium: 500;
          --font-weight-normal: 400;
          --ring: oklch(0.708 0 0);
          --chart-1: oklch(0.646 0.222 41.116);
          --chart-2: oklch(0.6 0.118 184.704);
          --chart-3: oklch(0.398 0.07 227.392);
          --chart-4: oklch(0.828 0.189 84.429);
          --chart-5: oklch(0.769 0.188 70.08);
          --radius: 0.625rem;
          --sidebar: oklch(0.985 0 0);
          --sidebar-foreground: oklch(0.145 0 0);
          --sidebar-primary: #030213;
          --sidebar-primary-foreground: oklch(0.985 0 0);
          --sidebar-accent: oklch(0.97 0 0);
          --sidebar-accent-foreground: oklch(0.205 0 0);
          --sidebar-border: oklch(0.922 0 0);
          --sidebar-ring: oklch(0.708 0 0);
        }

        .dark {
          --background: oklch(0.145 0 0);
          --foreground: oklch(0.985 0 0);
          --card: oklch(0.145 0 0);
          --card-foreground: oklch(0.985 0 0);
          --popover: oklch(0.145 0 0);
          --popover-foreground: oklch(0.985 0 0);
          --primary: oklch(0.985 0 0);
          --primary-foreground: oklch(0.205 0 0);
          --secondary: oklch(0.269 0 0);
          --secondary-foreground: oklch(0.985 0 0);
          --muted: oklch(0.269 0 0);
          --muted-foreground: oklch(0.708 0 0);
          --accent: oklch(0.269 0 0);
          --accent-foreground: oklch(0.985 0 0);
          --destructive: oklch(0.396 0.141 25.723);
          --destructive-foreground: oklch(0.637 0.237 25.331);
          --border: oklch(0.269 0 0);
          --input: oklch(0.269 0 0);
          --ring: oklch(0.439 0 0);
          --font-weight-medium: 500;
          --font-weight-normal: 400;
          --chart-1: oklch(0.488 0.243 264.376);
          --chart-2: oklch(0.696 0.17 162.48);
          --chart-3: oklch(0.769 0.188 70.08);
          --chart-4: oklch(0.627 0.265 303.9);
          --chart-5: oklch(0.645 0.246 16.439);
          --sidebar: oklch(0.205 0 0);
          --sidebar-foreground: oklch(0.985 0 0);
          --sidebar-primary: oklch(0.488 0.243 264.376);
          --sidebar-primary-foreground: oklch(0.985 0 0);
          --sidebar-accent: oklch(0.269 0 0);
          --sidebar-accent-foreground: oklch(0.985 0 0);
          --sidebar-border: oklch(0.269 0 0);
          --sidebar-ring: oklch(0.439 0 0);
        }

        @theme inline {
          --color-background: var(--background);
          --color-foreground: var(--foreground);
          --color-card: var(--card);
          --color-card-foreground: var(--card-foreground);
          --color-popover: var(--popover);
          --color-popover-foreground: var(--popover-foreground);
          --color-primary: var(--primary);
          --color-primary-foreground: var(--primary-foreground);
          --color-secondary: var(--secondary);
          --color-secondary-foreground: var(--secondary-foreground);
          --color-muted: var(--muted);
          --color-muted-foreground: var(--muted-foreground);
          --color-accent: var(--accent);
          --color-accent-foreground: var(--accent-foreground);
          --color-destructive: var(--destructive);
          --color-destructive-foreground: var(--destructive-foreground);
          --color-border: var(--border);
          --color-input: var(--input);
          --color-input-background: var(--input-background);
          --color-switch-background: var(--switch-background);
          --color-ring: var(--ring);
          --color-chart-1: var(--chart-1);
          --color-chart-2: var(--chart-2);
          --color-chart-3: var(--chart-3);
          --color-chart-4: var(--chart-4);
          --color-chart-5: var(--chart-5);
          --radius-sm: calc(var(--radius) - 4px);
          --radius-md: calc(var(--radius) - 2px);
          --radius-lg: var(--radius);
          --radius-xl: calc(var(--radius) + 4px);
          --color-sidebar: var(--sidebar);
          --color-sidebar-foreground: var(--sidebar-foreground);
          --color-sidebar-primary: var(--sidebar-primary);
          --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
          --color-sidebar-accent: var(--sidebar-accent);
          --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
          --color-sidebar-border: var(--sidebar-border);
          --color-sidebar-ring: var(--sidebar-ring);
        }

        @layer base {
          * {
            @apply border-border outline-ring/50;
          }

          body {
            @apply bg-background text-foreground;
          }

          html {
            font-size: var(--font-size);
          }

          h1 {
            font-size: var(--text-2xl);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
          }

          h2 {
            font-size: var(--text-xl);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
          }

          h3 {
            font-size: var(--text-lg);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
          }

          h4 {
            font-size: var(--text-base);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
          }

          label {
            font-size: var(--text-base);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
          }

          button {
            font-size: var(--text-base);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
          }

          input {
            font-size: var(--text-base);
            font-weight: var(--font-weight-normal);
            line-height: 1.5;
          }
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .gradient-purple {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
        }

        .gradient-green {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .gradient-orange {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        }

        .gradient-pink {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .card {
            background: var(--card);
            color: var(--card-foreground);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .sidebar-item {
            transition: all 0.2s;
        }

        .sidebar-item:hover {
            background-color: var(--muted);
        }

        .sidebar-item.active {
            background-color: var(--accent);
            color: var(--primary);
        }
    </style>

    <th:block layout:fragment="extra-css"></th:block>
</head>

<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar(${activePage})}"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
                <div class="flex h-16 items-center gap-4 px-6">
                    <div class="flex-1 flex items-center gap-4">
                        <div class="relative max-w-md w-full">
                            <i data-lucide="search"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                            <input type="text" placeholder="Search medicines, prescriptions, customers..."
                                class="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <div class="text-right mr-2 hidden sm:block">
                            <p class="text-sm font-medium" th:text="${#authentication.name}">Admin User</p>
                            <p class="text-xs text-gray-500">Administrator</p>
                        </div>

                        <button class="relative p-2 rounded-lg hover:bg-gray-100">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                            <span th:if="${notifications != null and notifications > 0}"
                                class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-red-500 text-white text-xs flex items-center justify-center"
                                th:text="${notifications > 9} ? '9+' : ${notifications}">5</span>
                        </button>

                        <div class="relative">
                            <button id="userMenuBtn" class="p-2 rounded-full hover:bg-gray-100">
                                <div class="h-8 w-8 rounded-full gradient-blue flex items-center justify-center text-white font-medium text-sm"
                                    th:text="${#strings.substring(#authentication.name, 0, 1)}">A</div>
                            </button>
                            <div id="userMenu"
                                class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200">
                                <div class="p-2">
                                    <div class="px-3 py-2 text-sm font-medium border-b border-gray-100">My Account</div>
                                    <a href="/profile"
                                        class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded">Profile
                                        Settings</a>
                                    <a href="/settings"
                                        class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded">Pharmacy
                                        Settings</a>
                                    <a href="/preferences"
                                        class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded">Preferences</a>
                                    <div class="border-t border-gray-100 mt-2 pt-2">
                                        <form th:action="@{/logout}" method="post">
                                            <button type="submit"
                                                class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded">Log
                                                out</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-auto">
                <div layout:fragment="content">
                    <!-- Page content goes here -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // User menu toggle
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');

        if (userMenuBtn && userMenu) {
            userMenuBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                userMenu.classList.toggle('hidden');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!userMenu.contains(event.target) && !userMenuBtn.contains(event.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        }
    </script>

    <th:block layout:fragment="extra-js"></th:block>
</body>

</html>
