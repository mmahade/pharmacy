spring.application.name=pharmacy

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pharmacy}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root1234}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.jwt.secret=${JWT_SECRET:replace-this-secret-with-at-least-32-characters}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
